LOGGER_SELECT: ['metric','image','model','xls']
MODEL_SAVE_PER_N_EPOCH: 10
VIS_PER_N_EPOCH: 1
VIS_PER_N_BATCH: 3
VIS_ONE_PER_BATCH: True
VIS_TRAIN_PER_BATCH: 3

RESUME: False
MODEL_INIT_PATH: ['log/sv-plane-e70.model']

BACKUP_FILES: []