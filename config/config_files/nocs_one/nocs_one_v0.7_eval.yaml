MODEL_SAVE_PER_N_EPOCH: 1
VIS_PER_N_BATCH: 5
VIS_ONE_PER_BATCH: False
VIS_TRAIN_PER_BATCH: 40

RESUME: False
MODEL_INIT_PATH: ['log/nocs-one-v0.7/model/epoch_36.model']

BACKUP_FILES: ['core/net_bank/uresnet.py',
               'core/net_bank/nocs_surface_mlps.py',
               'core/net_bank/loss.py',
